{% extends 'base.html' %}

{% block title %}Edit Profile - GATE Mining Prep{% endblock %}

{% block content %}
<div class="hero-section">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-lg-8">
                <h1 class="display-4 fw-bold text-white mb-3">Edit Profile</h1>
                <p class="lead text-white-50 mb-4">Update your personal information and preferences</p>
            </div>
        </div>
    </div>
</div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card modern-card">
                <div class="card-header bg-gradient-primary text-white">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-user-edit me-2"></i>Profile Information
                    </h5>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">
                                    <i class="fas fa-user me-2"></i>{{ user_form.first_name.label }}
                                </label>
                                <input type="text" name="{{ user_form.first_name.name }}" 
                                       value="{{ user_form.first_name.value|default:'' }}" 
                                       class="form-control modern-input" 
                                       placeholder="Enter your first name">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">
                                    <i class="fas fa-user me-2"></i>{{ user_form.last_name.label }}
                                </label>
                                <input type="text" name="{{ user_form.last_name.name }}" 
                                       value="{{ user_form.last_name.value|default:'' }}" 
                                       class="form-control modern-input" 
                                       placeholder="Enter your last name">
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold">
                                <i class="fas fa-envelope me-2"></i>{{ user_form.email.label }}
                            </label>
                            <input type="email" name="{{ user_form.email.name }}" 
                                   value="{{ user_form.email.value|default:'' }}" 
                                   class="form-control modern-input" 
                                   placeholder="Enter your email address">
                        </div>

                        <hr class="my-4">
                        
                        <div class="mb-4">
                            <label class="form-label fw-semibold">
                                <i class="fas fa-phone me-2"></i>{{ profile_form.phone.label }}
                            </label>
                            <input type="tel" name="{{ profile_form.phone.name }}" 
                                   value="{{ profile_form.phone.value|default:'' }}" 
                                   class="form-control modern-input" 
                                   placeholder="Enter your phone number">
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold">
                                <i class="fas fa-graduation-cap me-2"></i>{{ profile_form.college.label }}
                            </label>
                            <input type="text" name="{{ profile_form.college.name }}" 
                                   value="{{ profile_form.college.value|default:'' }}" 
                                   class="form-control modern-input" 
                                   placeholder="Enter your college/university name">
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold">
                                <i class="fas fa-calendar me-2"></i>{{ profile_form.graduation_year.label }}
                            </label>
                            <input type="number" name="{{ profile_form.graduation_year.name }}" 
                                   value="{{ profile_form.graduation_year.value|default:'' }}" 
                                   class="form-control modern-input" 
                                   placeholder="Enter graduation year" min="2020" max="2030">
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold">
                                <i class="fas fa-image me-2"></i>{{ profile_form.profile_picture.label }}
                            </label>
                            <input type="file" name="{{ profile_form.profile_picture.name }}" 
                                   class="form-control modern-input" 
                                   accept="image/*">
                            <div class="form-text">Choose a profile picture (JPG, PNG, GIF - Max 5MB)</div>
                        </div>

                        <div class="d-flex gap-3 justify-content-end">
                            <a href="{% url 'accounts:profile' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-gradient">
                                <i class="fas fa-save me-2"></i>Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
